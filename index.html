<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Forum || 2024</title>
    <!-- tailwind and daisy ui css link here  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Cdn Link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Style Css File Link  -->
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    

    <!-- Header Section Start Here  -->
     <header class="py-10">
        <section class="container mx-auto">
            <div class="header-box flex items-center justify-between">
                <div class="header-logo">
                    <h1 class="text-4xl text-[#12132D] font-black">Re<span>Tro</span></h1>
                </div>
                <div class="header-menu flex items-center justify-between">
                    <div class="header-menu">
                        <ul class="flex items-center justify-between">
                            <li class="mr-6 bg-[rgba(18,19,45,0.03)] border w-[56px] h-[56px] leading-[56px] text-center text-[20px] text-[#12132D99] rounded-full">
                                <div class="tooltip" data-tip="Home">
                                    <i class="fa-solid fa-house"></i>
                                  </div>
                            </li>
                            <li class="mr-6 bg-[rgba(18,19,45,0.03)] border w-[56px] h-[56px] leading-[56px] text-center text-[20px] text-[#12132D99] rounded-full">
                                <div class="tooltip" data-tip="Search">
                                    <i class="fa-solid fa-pen"></i>
                                  </div>
                            </li>
                            <li class="mr-6 bg-[rgba(18,19,45,0.03)] border w-[56px] h-[56px] leading-[56px] text-center text-[20px] text-[#12132D99] rounded-full">
                                <div class="tooltip" data-tip="About Us">
                                    <i class="fa-solid fa-user-plus"></i>
                                  </div>
                            </li>
                            <li class="mr-6 bg-[rgba(18,19,45,0.03)] border w-[56px] h-[56px] leading-[56px] text-center text-[20px] text-[#12132D99] rounded-full">
                                <div class="tooltip" data-tip="Contact">
                                    <i class="fa-regular fa-flag"></i>
                                  </div>
                            </li>
                        </ul>
                    </div>
                    <button class="sing-in-btn py-3 rounded-full font-bold text-xl px-12 bg-[#797DFC] text-white" type="submit">Sign In</button>
                </div>
            </div>
        </section>
     </header>
    <!-- Header Section End Here  -->

    <!-- Main Section Start Here  -->
     <main>
        
     </main>
    <!-- Main Section End Here  -->

     <!-- Footer Section start Here  -->
      <footer>

      </footer>
     <!-- Footer Section end Here  -->

    <!-- Javascript File Connection Here  -->
     <script src="./javascript/main.data.js"></script>
</body>
</html>
